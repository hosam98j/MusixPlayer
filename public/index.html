<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="bg-container">
      <div class="overlay"></div>
      <div class="player">
        <div class="main-area">
          <div class="img-and-name">
            <img src="./images/snow-covered-mountain-1428277.jpg" alt="" />
            <h5 class="song-title">-----------</h5>
          </div>

          <div class="songs-list">
            <div class="header">
              <span class="number">No</span>
              <span class="name">Name</span>
              <span class="artist">Artist</span>
            </div>
            <div class="content">
              <div class="number"></div>
              <div class="name"></div>
              <div class="artist"></div>
            </div>
          </div>
        </div>

        <div class="song-controle">
          <div class="buttons">
            <div class="volume">
              <span class="volume-fill"></span>
            </div>
            <button id="prev">
              <img src="./icons/004-previous.svg" alt="" />
            </button>
            <button id="play">
              <img src="./icons/002-play-button.svg" alt="" />
            </button>
            <button id="next">
              <img src="./icons/005-next.svg" alt="" />
            </button>
          </div>
          <div class="indecator"><span class="fill"></span></div>
          <div class="timer">
            <span class="current">00:00</span>
            <span class=""> - </span>
            <span class="duration">00:00</span>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
